<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xerox Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background: #f5f5f5;
      padding: 10px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    .contact-info,
    .social-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav {
      background: #fff;
      padding: 10px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-logo img {
      max-width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background-color: #ff4400;
      color: white;
    }

    .nav-contact .contact-button {
      background: #ff4400;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .slideshow-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
    }

    .dots-container {
      text-align: center;
      padding: 10px 0;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ff4400;
    }

    .ad-popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .ad-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 90%;
      width: 350px;
      position: relative;
    }

    .ad-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .ad-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ff4400;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .video_bt {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .play_icon img {
      width: 60px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .play_icon img:hover {
      transform: scale(1.3);
    }

    .play_icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      background-color: #29f55f;
      border-radius: 100%;
      animation: fadeEffect 1.3s infinite ease;
      z-index: -1;
    }

    @keyframes fadeEffect {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      .contact-info,
      .social-icons {
        justify-content: center;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .slideshow-container img {
        height: 40vh;
      }

      .nav-logo,
      .nav-contact {
        margin: 0 auto;
      }

      .contact-button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="contact-info">
      <span><i class="fas fa-phone"></i> +91 77081 95859</span>
      <span><i class="fas fa-map-marker-alt"></i> Pudukkottai, Tuticorin - 628 103.</span>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>

  <nav>
    <div class="nav-logo">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Xerox-Logo-2008.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">About Us</a>
      <a href="#">Stack</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-contact">
      <a href="tel:+917708195859" class="contact-button">Enquiry</a>
    </div>
  </nav>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="slide-1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="slide-2.jpg" alt="Slide 2">
    </div>
    <div class="slide fade">
      <img src="slide-3.jpg" alt="Slide 3">
    </div>
  </div>
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div id="ad-popup" class="ad-popup">
    <div class="ad-content">
      <span class="ad-close" onclick="closeAdPopup()">&times;</span>
      <h2>Special Offer!</h2>
      <p>Get 25% off on our services. Limited time only!</p>
      <a href="#" class="ad-button">Claim Offer</a>
    </div>
  </div>

  <div class="video_bt">
    <div class="play_icon">
      <a href="https://api.whatsapp.com/send?phone=917708195859&text=Hi%20Athi Xerox%20Shop">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      </a>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");

    function showSlidesAuto() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
      setTimeout(showSlidesAuto, 3000);
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlideManual(slideIndex);
    }

    function showSlideManual(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        dots[i].classList.remove("active");
      }
      slides[n].style.display = "block";
      dots[n].classList.add("active");
    }

    function closeAdPopup() {
      document.getElementById('ad-popup').style.display = 'none';
    }

    const titles = [
      "Welcome to Athi Xerox Shop!",
      "Get 25% Off â€“ Limited Time!",
      "Fast & Reliable Printing",
      "Call Now: +91 77081 95859"
    ];
    let titleIndex = 0;
    setInterval(() => {
      document.title = titles[titleIndex];
      titleIndex = (titleIndex + 1) % titles.length;
    }, 3000);

    window.onload = function () {
      showSlidesAuto();
      document.getElementById('ad-popup').style.display = 'flex';
    };
  </script>

</body>
</html>
