<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xerox Shop</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      background: #f5f5f5;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .contact-info, .social-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .contact-info {
      margin-left: 50px;
    }

    .social-icons {
      margin-right: 50px;
    }

    .social-icons a {
      color: #333;
      font-size: 1.2rem;
      text-decoration: none;
    }

    /* Navigation */
    nav {
      background: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-logo img {
      width: 100px;
      margin-left: 200px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background-color: #ff4400;
      color: white;
    }

    .nav-contact {
      margin-right: 200px;
    }

    .contact-button {
      background: #ff4400;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Slideshow */
    .slideshow-container {
      width: 100%;
      overflow: hidden;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 600px;
      object-fit: cover;
    }

    .dots-container {
      text-align: center;
      padding: 10px 0;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ff4400;
    }

    /* Ad Popup */
    .ad-popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .ad-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      position: relative;
      max-width: 350px;
    }

    .ad-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .ad-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ff4400;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    /* WhatsApp Floating Button */
    .video_bt {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .play_icon {
      position: relative;
    }

    .play_icon img {
      width: 60px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .play_icon img.clicked {
      transform: scale(1.4);
      box-shadow: 0 0 20px #25d366;
    }

    .play_icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      background-color: #25d366;
      border-radius: 50%;
      animation: fadeEffect 1.3s infinite ease;
      z-index: -1;
      opacity: 0.4;
    }

    @keyframes fadeEffect {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.6);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .nav-logo img {
        margin-left: 50px;
      }

      .nav-contact {
        margin-right: 50px;
      }

      .contact-info {
        margin-left: 30px;
      }

      .social-icons {
        margin-right: 30px;
      }
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-info,
      .social-icons {
        margin: 5px 15px;
        flex-wrap: wrap;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nav-logo img {
        margin-left: 0;
      }

      .nav-contact {
        margin-right: 0;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .contact-button {
        margin-bottom: 10px;
      }

      .play_icon img {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="contact-info">
      <span><i class="fas fa-phone"></i> +91 77081 95859</span>
      <span><i class="fas fa-map-marker-alt"></i> Pudukkottai, Tuticorin.</span>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="nav-logo">
      <img src="https://1000logos.net/wp-content/uploads/2017/05/Xerox-Logo-2008.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">About Us</a>
      <a href="#">Stack</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-contact">
      <a href="tel:+917708195859" class="contact-button">Enquiry</a>
    </div>
  </nav>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="/images/slide-1.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="/images/slide-2.jpg" alt="Slide 2">
    </div>
    <div class="slide fade">
      <img src="/images/slide-3.jpg" alt="Slide 3">
    </div>
  </div>

  <!-- Navigation Dots -->
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- Ad Popup -->
  <div id="ad-popup" class="ad-popup">
    <div class="ad-content">
      <span class="ad-close" onclick="closeAdPopup()">&times;</span>
      <h2>Special Offer!</h2>
      <p>Get 25% off on our services. Limited time only!</p>
      <a href="#" class="ad-button">Claim Offer</a>
    </div>
  </div>

  <!-- WhatsApp Button -->
  <div class="video_bt">
    <div class="play_icon">
      <a href="https://api.whatsapp.com/send?phone=917708195859&text=Hi%20This%20Athi%20Xerox%20any%20help%20you" target="_blank">
        <img id="whatsapp-icon" src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");

    function showSlidesAuto() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }

      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
      setTimeout(showSlidesAuto, 3000);
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlideManual(slideIndex);
    }

    function showSlideManual(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        dots[i].classList.remove("active");
      }

      slides[n].style.display = "block";
      dots[n].classList.add("active");
    }

    function closeAdPopup() {
      document.getElementById('ad-popup').style.display = 'none';
    }

    window.onload = function () {
      showSlidesAuto();
      document.getElementById('ad-popup').style.display = 'flex';
    };

    // WhatsApp icon animation
    const whatsappIcon = document.getElementById("whatsapp-icon");
    whatsappIcon.addEventListener("click", function () {
      this.classList.add("clicked");
      setTimeout(() => {
        this.classList.remove("clicked");
      }, 300);
    });
  </script>

</body>
</html>
